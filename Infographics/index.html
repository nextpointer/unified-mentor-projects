<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>The Future of AI Infographic</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div id="infographic">
      <h1>AI Insights and Trends</h1>
      <p>Future Of AI</p>

      <section>
        <h2>Current Trends in AI</h2>
        <canvas id="adoptionChart"></canvas>
      </section>

      <section>
        <h2>Predicted Advancements</h2>
        <canvas id="advancementsChart"></canvas>
      </section>

      <section>
        <h2>Impact on Industries</h2>
        <canvas id="impactChart"></canvas>
      </section>

      <section>
        <h2>Ethical Considerations</h2>
        <canvas id="ethicalChart"></canvas>
      </section>

      <section>
        <h2>AI in Daily Life</h2>
        <canvas id="dailyLifeChart"></canvas>
      </section>

      <section>
        <h2>Future Challenges</h2>
        <canvas id="challengesChart"></canvas>
      </section>
      <section>
        <h2>AI Capabilities Comparison</h2>
        <canvas id="radarChart"></canvas>
      </section>

      <section>
        <h2>Distribution of AI Technologies</h2>
        <canvas id="polarChart"></canvas>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
